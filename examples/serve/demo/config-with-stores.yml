      StoreId: s3
      StoreParams:
          root: eo4naturazarr2/ndvi_from_aurora_with_pyramids.zarr
          max_depth: 1
          storage_options:
              anon: false
              key: ${AWS_ACCESS_KEY_ID}
              secret: ${AWS_SECRET_ACCESS_KEY}
      Datasets:
          - Identifier: eo4natura_s3_1
            Title: Datacube 01 3Is Stretched March 2023
            GroupTitle: Zarr
            # BoundingBox: [0.0, 50, 5.0, 52.5]
