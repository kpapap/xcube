DatasetChunkCacheSize: 100M

DataStores:
    # This section needs to be kept, because it is part of xcube server documentation using DataStores.
    - Identifier: edc
      StoreId: s3
      StoreParams:
          root: xcube-dcfs/edc-xc-viewer-data
          max_depth: 1
          storage_options:
              anon: true
              # client_kwargs:
              #  endpoint_url: https://s3.eu-central-1.amazonaws.com
      Datasets:
          - Path: "*2.zarr"
            Style: "default"

    - Identifier: eo4natura
      StoreId: eo4natura_s3
      StoreParams:
          root: eo4naturazarr2/ndvi_from_aurora_with_pyramids.zarr
          max_depth: 1
          storage_options:
              anon: false
              key:
              secret:
              # client_kwargs:
              #  endpoint_url: https://s3.eu-central-1.amazonaws.com
      Datasets:
          - Path: "*.zarr"
            Style: "S2L2A"

    - Identifier: sentinelhub
      StoreId: sentinelhub
      StoreParams:
          # Pass here or as env vars SH_CLIENT_ID, SH_CLIENT_SECRET
          # client_id: xxx
          # client_secret: yyy
          num_retries: 20
          retry_backoff_max: 50 # milliseconds
          retry_backoff_base: 1.01
      Datasets:
          - Identifier: S2L2A
            Path: S2L2A
            Title: S2 L2A Hamburg
            Style: S2L2A
            StoreOpenParams:
                variable_names: null # = all bands
                bbox: [9.7, 53.4, 10.2, 53.7]
                spatial_res: 0.00018
                time_range: ["2020-08-10", "2020-08-20"]
                time_period: 1D
                tile_size: [512, 512]
                max_cache_size: 16777216

    - Identifier: cmems
      StoreId: cmems
      StoreParams:
          # Pass here or as env vars CMEMS_USER, CMEMS_PASSWORD
          # cmems_user: xxx
          # cmems_user_password: yyy
      Datasets:
          - Identifier: dataset-bal-analysis-forecast-wav-hourly
            Path: dataset-bal-analysis-forecast-wav-hourly
            Title: CMEMS BAL Forecast
            Style: S2L2A
            StoreOpenParams:
                variable_names: ["VHM0"]
                bbox: [9, 53, 20, 62]
                # spatial_res: 0.00018
                time_range: ["2022-01-01", "2022-01-05"]
                # time_period: 1D
                # tile_size: [512, 512]
                # max_cache_size: 16777216
